<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pokk the Ninja</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Ovo|Muli' rel='stylesheet' type='text/css'>
  <style>
    /*
      grey: #6A7378
      blue: #8CA8A9
      black: #272725
      white: #EEDDCD
      font-family: 'Muli', sans-serif;
      font-family: 'Ovo', serif;
    */

    html,
    body,
    div {
      height: 100%;
      margin: 0;
    }
    div {
      background: url('background.jpg');
      background-size: cover;
      text-align: center;
      color: #6A7378;
      -webkit-filter: grayscale(0.5);
      filter: grayscale(0.5);
    }
    main {
      position: fixed;
      top: 50px;
      right: 50px;
      text-align: center;
      font-size: 12px;
      color: #6A7378;
    }
    h1,
    h2 {
      margin: 0 0 20px;
    }
    h1 {
      font: normal 3em / 1 'Ovo', serif;
    }
    h2 {
      display: inline-block;
      border: 1px solid #8CA8A9;
      border-width: 0 2px;
      font: normal 1.2em / 1 'Muli', sans-serif;
      padding: 0 10px;
      color: #8CA8A9;
    }
    p {
      margin: 0;
    }
    .story {
      max-width: 16rem;
      margin: 30px auto;
      text-align: left;
    }
  </style>
</head>

<body>
  <div></div>
  <main>
    <h1>Pokk & the ninja</h1>
    <h2>pushing the pixels</h2>
    <p>pokk @ freenode</p>
    <p>pokkninja @ github</p>
    <p class="story">This is the story about a ninja, a ninja named Pokk. Pokk is a small ninja. A small ninja without his Sword. Pokks sword was stolen. Pokk is a sad little ninja.</p>
  </main>
</body>

</html>
